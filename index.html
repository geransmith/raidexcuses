<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <link rel="apple-touch-icon" type="image/png" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
        var allExcuses = [
            "Sorry all, my cat is on fire",
            "My fish is drowning",
            "I need to help move a fridge",
            "I've been busy with work",
            "My computer just exploded",
            "&ltScream loudly and disconnect from Discord&gt",
            "I tried to fart, and pooped my pants",
            "My mom bought a Chinese COVID-19 scam and I need to help her",
            "Jehovah's Witnesses are at my door",
            "My cat fell in the dishwasher",
            "No internet",
            "My dog is in the dryer and I just started it",
            "My dryer is off balance and needs to be moved",
            "Sorry my dudes, Bowflexing tonight",
            "I forgot about raid",
            "Shoot, tonight was raid night?",
            "Gotta burn this bowl my dude",
            "I am in the hospital since I have too much blood",
            "BRB, my mom died",
            "&ltSpeaking in the wrong voice&gt Sorry, &ltraid member&gt beat the crap out of a guy and is in prison",
            "Sorry, my mouse is dead",
            "My dog unplugged the surge protector",
            "Shoot, my cat hit the power button on my PC",
            "My dog's DNA test just came in and my family is going to open it",
            "I am playing with my dog",
            "My dog just learned he is adopted",
            "My dog's DNA test just came back, and we learned I'm not his father",
            "I just learned my brother's girlfriend is a sheep",
            "I lost my mom in a laundromat. She was smoking and playing mahjong"
        ]
        $(document).ready(function () {
            $(document).on("click", "#btnGenerateExcuse", function () {
                updateExcuse();
            });
            updateExcuse();
        });

        function updateExcuse() {
            var randomExcuse = allExcuses[Math.floor(Math.random() * allExcuses.length)];
            var $txtTheExcuse = $("#txtTheExcuse");
            $txtTheExcuse.html(randomExcuse);
        }
    </script>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <h1>Raid Excuses dot COM</h1>
        <br />
        Need an excuse to skip trash, skip a farm boss, or otherwise not raid?
        <br />
        <input class="btn btn-success" type="button" id="btnGenerateExcuse" value="Generate Excuse" />
        <br />
        <br />
        <p>The Excuse: <span id="txtTheExcuse">...</span></p>

    </div>
    <div class="col-lg-2"></div>
    <br />
</body>
<footer>
    <p>If you're interested in adding more excuses, feel free to make a pull request <a href="https://github.com/geransmith/raidexcuses">here</a></p>

</footer>
</html>
